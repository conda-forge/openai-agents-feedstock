context:
  version: "0.0.12"

package:
  name: openai-agents
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/o/openai-agents/openai_agents-${{ version }}.tar.gz
    sha256: 5d889a5abb2e335dc21d5c11cf8b133667d919905259a35fd1405c5b6a8c484f

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - griffe >=1.5.6,<2
    - openai >=1.66.2
    - pydantic >=2.10,<3
    - requests >=2.0,<3
    - types-requests >=2.0,<3
    - typing-extensions >=4.12.2,<5

tests:
  - python:
      python_version: ${{ python_min }}
      imports:
        - agents
      pip_check: true

about:
  summary: A lightweight, powerful framework for multi-agent workflows
  homepage: https://github.com/openai/openai-agents-python
  license: MIT
  license_file: LICENSE
extra:
  recipe-maintainers:
    - moritzwilksch
